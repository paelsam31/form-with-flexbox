<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="CSS/practica-flex.css">

<body>

  <div class="flex-container">
    <form class="form">
      <div class="form__section">
        <input type="text" class="form__input" placeholder="Nombre Completo">
      </div>
      <div class="form__section">
        <input type="email" class="form__input" placeholder="Correo Electronico">
      </div>
      <div class="form__section">
        <textarea class="form__input" placeholder="Escribe tu Comentario"></textarea>
      </div>
      <div class="form__section">
        <input type="submit" value="Enviar" class="form__input">
      </div>
    </form>
    <div class="form-img">
      <div class="img-container">
        <div>
          <img src="https://cdn4.iconfinder.com/data/icons/social-media-logos-6/512/112-gmail_email_mail-512.png">
        </div>
      </div>
    </div>
